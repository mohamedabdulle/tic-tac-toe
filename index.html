<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="game-container">
      <div data-grid-pos="1" class=""></div>
      <div data-grid-pos="2" class=""></div>
      <div data-grid-pos="3" class=""></div>
      <div data-grid-pos="4" class=""></div>
      <div data-grid-pos="5" class=""></div>
      <div data-grid-pos="6" class=""></div>
      <div data-grid-pos="7" class=""></div>
      <div data-grid-pos="8" class=""></div>
      <div data-grid-pos="9" class=""></div>
    </div>
    <div class="score-container">
      <div>
        <span id="player-1"></span><input type="text" placeholder="Player 1">
      </div>
      <span>DRAW</span>
      <div>
        <input type="text" placeholder="Player 2"><span id="player-2"></span>
      </div>
      <span id="player-1-score">0</span>
      <span id="draw-score">0</span>
      <span id="player-2-score">0</span>
    </div>
  </main>
  <footer>
    <a class="columns-2 footer" href="https://github.com/mohamedabdulle/tic-tac-toe" target="_blank"><img
      src="img/github.gif" alt="GitHub Link">Mohamed Abdulle Â© 2023</a>
  </footer>
</body>
</html>
