<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <main class="game-container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <div class="grid-container">
        <div data-grid="1" class=""></div>
        <div data-grid="2" class=""></div>
        <div data-grid="3" class=""></div>
        <div data-grid="4" class=""></div>
        <div data-grid="5" class=""></div>
        <div data-grid="6" class=""></div>
        <div data-grid="7" class=""></div>
        <div data-grid="8" class=""></div>
        <div data-grid="9" class=""></div>
      </div>
      <div class="score-container">
        <div class="player-row">
          <div id="player-1-mark" class="cross-mark"></div>
          <div class="player-column">
            <input id="player-1-input" type="text" placeholder="Player 1" autofocus>
            <div id="player-1-score">0</div>
          </div>
        </div>
        <div id ="draw">
          <div>DRAW</div>
          <div id="draw-score">0</div>
        </div>
        <div class="player-row">
          <div class="player-column">
            <input id="player-2-input" type="text" placeholder="Player 2">
            <div id="player-2-score">0</div>
          </div>
          <div id="player-2-mark" class="circle-mark"></div>
        </div>
      </div>
      <div id="reset">
        <button id="reset-board">Board</button>RESET<button id="reset-score">Score</button>
      </div>
  </main>
  <footer>
    <a class="columns-2 footer" href="https://github.com/mohamedabdulle/tic-tac-toe" target="_blank"><img
      src="img/github.gif" alt="GitHub Link">Mohamed Abdulle Â© 2023</a>
  </footer>
</body>
</html>
